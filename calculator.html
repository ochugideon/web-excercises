<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple calculator</title>

  <link rel="stylesheet" href="styles/calculator_styling.css">
</head>
<body>
  <div class="caclculator-box">
    <input type="text" class="input-box">
    <div class="btns-grid">

      <div class="btn-row row1">
        <button class="btn firstRow-btn">AC</button>
        <button class="btn firstRow-btn">+/-</button>
        <button class="btn firstRow-btn">%</button>
        <button class="btn lastColumn-btns">/</button>
      </div>

      <div class="btn-row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn lastColumn-btns">X</button>
      </div>
        
      <div class="btn-row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn lastColumn-btns">-</button>
      </div>

      <div class="btn-row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn lastColumn-btns">+</button>
      </div>
      <div class="btn-row">
        <button class="btn zero">0</button>
        <button class="btn">.</button>
        <button class="btn lastColumn-btns">=</button>
      </div>

    </div>
  </div>
</body>
</html>
